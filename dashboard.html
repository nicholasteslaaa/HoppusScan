<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace Control</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #22d3ee;
            --danger: #f43f5e;
            --text: #f8fafc;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .section {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        h2 { color: var(--accent); margin-top: 0; }

        .stream-container {
            position: relative;
            line-height: 0;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #334155;
            background: #000;
        }

        #main-feed { width: 640px; height: auto; display: block; }
        #draw-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .roi-tag {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .roi-info { display: flex; justify-content: space-between; align-items: center; }
        
        .timer-display {
            font-family: 'Courier New', monospace;
            color: var(--success);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .bbox-text { font-size: 0.75rem; color: #94a3b8; }

        .btn-mini-delete {
            background: var(--danger);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .roi-monitor { width: 100%; text-align: center; }
        #roi-grid-image { max-width: 100%; border-radius: 8px; background: #000; }
    </style>
</head>
<body onload="init()">

    <h1>AI Workspace Dashboard</h1>

    <div class="dashboard">
        <div class="section">
            <h2>1. Define Workspaces</h2>
            <div class="stream-container">
                <img id="main-feed" src="http://192.168.100.216:8000/cam_feed">
                <canvas id="draw-canvas"></canvas>
            </div>
            <div id="roi-list" class="controls">
                </div>
        </div>

        <div class="section">
            <h2>2. Live ROI Grid Monitor</h2>
            <div class="roi-monitor">
                <img id="roi-grid-image" src="http://192.168.100.216:8000/get_ROI">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('draw-canvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('main-feed');
        const API = "http://192.168.100.216:8000";

        let drawing = false;
        let startX, startY;

        function init() {
            canvas.width = img.clientWidth;
            canvas.height = img.clientHeight;
            syncROIs();
            // Auto-refresh the ROI list every 1 second to update timers
            setInterval(syncROIs, 1000);
        }

        async function syncROIs() {
            try {
                const res = await fetch(`${API}/list_ROIs`);
                const data = await res.json();
                const list = document.getElementById('roi-list');
                
                // We use a temporary string to avoid flickering during the interval update
                let htmlContent = '';
                
                data.rois.forEach(roi => {
                    // format timer to 2 decimal places
                    const timeValue = parseFloat(roi.timer).toFixed(2);
                    
                    htmlContent += `
                        <div class="roi-tag">
                            <div class="roi-info">
                                <span class="timer-display">‚è± ${timeValue}s</span>
                                <button class="btn-mini-delete" onclick="deleteROI('${roi.bbox}')">Remove</button>
                            </div>
                            <span class="bbox-text">Coords: ${roi.bbox}</span>
                        </div>
                    `;
                });
                list.innerHTML = htmlContent;
            } catch (err) { console.error("Sync Error:", err); }
        }

        canvas.onmousedown = (e) => { drawing = true; startX = e.offsetX; startY = e.offsetY; };

        canvas.onmousemove = (e) => {
            if (!drawing) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#22d3ee';
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(startX, startY, e.offsetX - startX, e.offsetY - startY);
        };

        canvas.onmouseup = async (e) => {
            if (!drawing) return;
            drawing = false;
            const scaleX = img.naturalWidth / img.clientWidth;
            const scaleY = img.naturalHeight / img.clientHeight;

            const x1 = Math.round(Math.min(startX, e.offsetX) * scaleX);
            const y1 = Math.round(Math.min(startY, e.offsetY) * scaleY);
            const x2 = Math.round(Math.max(startX, e.offsetX) * scaleX);
            const y2 = Math.round(Math.max(startY, e.offsetY) * scaleY);

            if (Math.abs(x2 - x1) < 5) return;

            await fetch(`${API}/add_ROI`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "ROI": `${x1} ${y1} ${x2} ${y2}` })
            });
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            syncROIs();
        };

        async function deleteROI(roiStr) {
            await fetch(`${API}/pop_ROI`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "ROI": roiStr })
            });
            syncROIs();
        }
    </script>
</body>
</html>
