<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace Control</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #22d3ee;
            --danger: #f43f5e;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container for the side-by-side or stacked view */
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .section {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        h2 { color: var(--accent); margin-top: 0; }

        .stream-container {
            position: relative;
            line-height: 0;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #334155;
        }

        #main-feed { width: 640px; height: 480px; background: #000; }
        #draw-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }

        /* The Grid View Container */
        .roi-monitor {
            width: 100%;
            overflow-x: auto;
            text-align: center;
        }

        #roi-grid-image {
            max-width: 100%;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background: #000;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .roi-tag {
            background: #334155;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-mini-delete {
            background: var(--danger);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            padding: 2px 6px;
        }
    </style>
</head>
<body onload="syncROIs()">

    <h1>AI Workspace Dashboard</h1>

    <div class="dashboard">
        <div class="section">
            <h2>1. Define Workspaces</h2>
            <div class="stream-container">
                <img id="main-feed" src="http://192.168.1.2:8000/cam_feed">
                <canvas id="draw-canvas"></canvas>
            </div>
            <p style="color: #94a3b8;">Click and drag on the camera feed to add a new monitoring zone.</p>
            
            <div id="roi-list" class="controls">
                </div>
        </div>

        <div class="section">
            <h2>2. Live ROI Grid Monitor</h2>
            <div class="roi-monitor">
                <img id="roi-grid-image" src="http://192.168.1.2:8000/get_ROI">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('draw-canvas');
        const ctx = canvas.getContext('2d');
        const API = "http://192.168.1.2:8000";
        const SCALE = 320 / 640;

        canvas.width = 640;
        canvas.height = 480;

        let drawing = false;
        let startX, startY;

        async function syncROIs() {
            try {
                const res = await fetch(`${API}/list_ROIs`);
                const data = await res.json();
                const list = document.getElementById('roi-list');
                list.innerHTML = '';
                
                data.rois.forEach(roiStr => {
                    const tag = document.createElement('div');
                    tag.className = 'roi-tag';
                    tag.innerHTML = `
                        <span>ROI: ${roiStr}</span>
                        <button class="btn-mini-delete" onclick="deleteROI('${roiStr}')">Ã—</button>
                    `;
                    list.appendChild(tag);
                });

                // Refresh the Grid stream to catch the change
                const gridImg = document.getElementById('roi-grid-image');
                gridImg.src = `${API}/get_ROI?t=${Date.now()}`;
            } catch (err) { console.error("Sync Error:", err); }
        }

        canvas.onmousedown = (e) => { drawing = true; startX = e.offsetX; startY = e.offsetY; };

        canvas.onmousemove = (e) => {
            if (!drawing) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#22d3ee';
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(startX, startY, e.offsetX - startX, e.offsetY - startY);
        };

        canvas.onmouseup = async (e) => {
            if (!drawing) return;
            drawing = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const x1 = Math.round(Math.min(startX, e.offsetX) * SCALE);
            const y1 = Math.round(Math.min(startY, e.offsetY) * SCALE);
            const x2 = Math.round(Math.max(startX, e.offsetX) * SCALE);
            const y2 = Math.round(Math.max(startY, e.offsetY) * SCALE);

            await fetch(`${API}/add_ROI`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "ROI": `${x1} ${y1} ${x2} ${y2}` })
            });
            syncROIs();
        };

        async function deleteROI(roiStr) {
            await fetch(`${API}/pop_ROI`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ "ROI": roiStr })
            });
            syncROIs();
        }
    </script>
</body>
</html>
